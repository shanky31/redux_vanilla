<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Redux Counter</title>
  </head>
  <body>
    <Center class="wrapper">
      <h1></h1>
      <button class="increment orange">Increment</button>
      <button class="decrement orange">Decrement</button>
      <button class="reset orange">Reset</button>
      <div class="buttons">
        <button class="btn5 btn">5</button>
        <button class="btn8 btn">8</button>
        <button class="btn10 btn">10</button>
        <button class="btn12 btn">12</button>
        <button class="btn14 btn">14</button>
        <button class="btn16 btn">16</button>
      </div>
    </Center>
    <script src="./redux.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
